---
- name: Install dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release

- name: Remove broken old GPG/key files
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/trusted.gpg.d/kubernetes.gpg
    - /etc/apt/sources.list.d/kubernetes.list
    - /etc/apt/keyrings/kubernetes-archive-keyring.gpg

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download and dearmor Kubernetes GPG key
  shell: |
    curl -fsSL https://packages.cloud.google.com/apt/doc/apt-key.gpg | \
    gpg --dearmor --yes -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-archive-keyring.gpg

- name: Add Kubernetes APT repo using blockinfile (with allow-insecure)
  ansible.builtin.blockinfile:
    path: /etc/apt/sources.list.d/kubernetes.list
    create: yes
    block: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg allow-insecure=yes] https://apt.kubernetes.io/ kubernetes-xenial main

- name: Update APT cache after adding repo
  apt:
    update_cache: yes

- name: Install kubelet, kubeadm, and kubectl
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Hold Kubernetes packages
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    force: yes
    autoremove: no
    upgrade: no
    dpkg_options: "hold"
