---
# ---------------------------------------------
# PRE-CLEANUP: Remove legacy/deprecated sources
# ---------------------------------------------
- name: Remove deprecated Kubernetes/Docker apt repos and keyrings
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/kubernetes.list
    - /etc/apt/sources.list.d/docker.list
    - /etc/apt/trusted.gpg.d/kubernetes.gpg
    - /etc/apt/keyrings/kubernetes-archive-keyring.gpg
    - /usr/share/keyrings/kubernetes-archive-keyring.gpg

- name: Clean apt lists (to reset old indexes)
  shell: rm -rf /var/lib/apt/lists/*
  changed_when: false


# ---------------------------------------------
# SYSTEM DEPENDENCIES
# ---------------------------------------------
- name: Install core dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release

# ---------------------------------------------
# DOCKER INSTALLATION
# ---------------------------------------------
- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker APT repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  apt:
    name: docker.io
    state: present

- name: Enable and start Docker
  systemd:
    name: docker
    enabled: yes
    state: started

# ---------------------------------------------
# KUBERNETES 1.29+ INSTALLATION (Modern APT Repo)
# ---------------------------------------------
- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Kubernetes GPG key for pkgs.k8s.io
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | \
    gpg --dearmor -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg
  args:
    creates: /etc/apt/keyrings/kubernetes-archive-keyring.gpg

- name: Add Kubernetes APT repo (modern path)
  blockinfile:
    path: /etc/apt/sources.list.d/kubernetes.list
    create: yes
    block: |
      deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /

- name: Update APT cache after Kubernetes repo added
  apt:
    update_cache: yes

- name: Install kubelet, kubeadm, kubectl (v1.29+)
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Hold Kubernetes versions to prevent automatic upgrades
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes
    force: yes
    autoremove: no
    upgrade: no
    dpkg_options: "hold"
