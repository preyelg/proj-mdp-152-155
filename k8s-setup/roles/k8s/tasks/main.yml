---
- name: Install system dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg
    - lsb-release

# ---------------- Docker Setup ----------------

- name: Add Docker GPG key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker APT repository
  apt_repository:
    repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present

- name: Install Docker
  apt:
    name: docker.io
    state: present

- name: Enable and start Docker service
  systemd:
    name: docker
    enabled: yes
    state: started

# ---------------- Kubernetes Setup (Modern) ----------------

- name: Remove legacy Kubernetes files (if exist)
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - /etc/apt/sources.list.d/kubernetes.list
    - /etc/apt/keyrings/kubernetes-archive-keyring.gpg
    - /etc/apt/trusted.gpg.d/kubernetes.gpg

- name: Create keyrings directory (if needed)
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Add Kubernetes GPG key to /usr/share/keyrings
  shell: |
    curl -fsSLo /usr/share/keyrings/kubernetes-archive-keyring.gpg https://packages.cloud.google.com/apt/doc/apt-key.gpg
  args:
    creates: /usr/share/keyrings/kubernetes-archive-keyring.gpg

- name: Add Kubernetes apt repository using blockinfile
  blockinfile:
    path: /etc/apt/sources.list.d/kubernetes.list
    create: yes
    block: |
      deb [signed-by=/usr/share/keyrings/kubernetes-archive-keyring.gpg] https://packages.cloud.google.com/apt kubernetes-xenial main

- name: Update APT cache after Kubernetes repo added
  apt:
    update_cache: yes

- name: Install kubelet, kubeadm, and kubectl
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present

- name: Hold Kubernetes package versions
  apt:
    name:
      - kubelet
      - kubeadm
      - kubectl
    state: present
    update_cache: yes
    force: yes
    autoremove: no
    upgrade: no
    dpkg_options: "hold"
